[boot]
delete ./RELEASE.ini
set-ini-val ./include/updater/config.ini 'Omni' footer ''
set-ini-val ./include/updater/config.ini 'Switch Firmware' footer ''

download https://cdn.niklascfw.de/files/test.ini ./RELEASE.ini
ini_file ./RELEASE.ini
set-ini-val ./include/updater/config.ini 'Omni' footer '{ini_file(Release Info,pack_version)}'
ini_file ./include/updater/config.ini
json '{"null":"true","{ini_file(Version,installed)}":"false"}'
ini_file ./RELEASE.ini
set-ini-val ./include/updater/config.ini 'Omni' footer_highlight '{json({ini_file(Release Info,pack_version)})}'

set-ini-val ./include/updater/config.ini 'Switch Firmware' footer '{ini_file(Release Info,firmware_version)}'
json '{"null":"true","{hos_version}":"false"}'
set-ini-val ./include/updater/config.ini 'Switch Firmware' footer_highlight '{json({ini_file(Release Info,firmware_version)})}'

ini_file ./include/updater/config.ini
json '{"null":"notify","{ini_file(Version,installed)}":""}'
ini_file ./RELEASE.ini
'{json({ini_file(Release Info,pack_version)})}' 'Pack update verfügbar!'

ini_file ./RELEASE.ini
json '{"null":"notify","{hos_version}":""}'
'{json({ini_file(Release Info,firmware_version)})}' 'Firmware update verfügbar!'
